<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE 3 | Advanced form elements</title>

	<meta th:replace="fragments/head">

</head>

<body class="hold-transition sidebar-mini">
	<div th:replace="fragments/languages"></div>
	<div th:replace="fragments/navigation"></div>
	<div class="wrapper">

		<div class="card">
			<div class="card-header">
				<h3 class="card-title" th:text="#{apiForm.config}">Cities</h3>
			</div>

			<div class="content-wrapper" style="margin-left: 0px !important">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 th:text="#{${formTitle}}"></h1>
							</div>

						</div>
					</div>
				</section>
				<section class="content">

					<div class="container-fluid">
						<!-- SELECT2 EXAMPLE -->
						<div class="card card-default">
							<div class="card-header">
								<h3 class="card-title" th:text="#{${viewOption}}"></h3>
								<div class="card-body">
									<form th:object="${apiForm}" th:action="@{${formAction}}" method="post">
										<input type="hidden" th:field="*{id}" />

										<div th:if="${#fields.hasErrors('*')}" class="row">
											<div class="info-box-content bg-danger col-sm-3">
												<span class="info-box-text mb-1" th:text="#{apiForm.hasErrors}"></span>
												<!-- th:text="'Temperature: ' + ${error.temperature}" -->
											</div>
										</div>

										<div class="row">

											<div class="col-md-3">

												<!-- URL input -->
												<div class="form-group">
													<label th:text="#{apiForm.api.url}">Api Url</label>
													<div class="input-group mb-3">
														<div class="input-group-prepend">
															<span class="input-group-text" th:class="${#fields.hasErrors('url')} ? 'input-group-text bg-danger' : 'input-group-text'">
																	<i class="fa fa-link"></i>
																</span>
														</div>

														<input type="text" class="form-control" th:field="*{url}" th:name="#{apiForm.api.url}" th:placeholder="#{apiForm.api.url}">

													</div>

													<span class="input-group-text bg-danger" th:each="err : ${#fields.errors('url')}" th:text="${err}"></span>
												</div>
												<!-- URL input -->

												<!-- Parametars input -->
												<div class="form-group">
													<label th:text="#{apiForm.parametars}">Parametars</label>
													<div class="input-group mb-3">
														<div class="input-group-prepend">
															<span class="input-group-text" th:class="${#fields.hasErrors('parametars')} ? 'input-group-text bg-danger' : 'input-group-text'">
																	<i class="fa fa-puzzle-piece"></i>
																</span>
														</div>

														<input type="text" class="form-control" th:field="*{parametars}" name="CityName" th:name="#{apiForm.parametars}" placeholder="City Name" th:placeholder="#{apiForm.parametars}">

													</div>

													<span class="input-group-text bg-danger" th:each="err : ${#fields.errors('parametars')}" th:text="${err}"></span>
												</div>
												<!-- Parametars input -->

												<!-- API key input -->

												<div th:if="${formType == 'Weather'}" class="form-group">
													<label th:text="#{apiForm.apikey}">API key</label>
													<div class="input-group mb-3">
														<div class="input-group-prepend">
															<span class="input-group-text" th:class="${#fields.hasErrors('apiKey')} ? 'input-group-text bg-danger' : 'input-group-text'">
																	<i class="fa fa-key"></i>
																</span>
														</div>

														<input type="text" class="form-control" th:field="*{apiKey}" name="CityName" th:name="#{apiForm.apikey}" placeholder="City Name" th:placeholder="#{apiForm.apikey}">
													</div>
													<span class="input-group-text bg-danger" th:each="err : ${#fields.errors('apiKey')}" th:text="${err}"></span>
												</div>

												<!-- API key input -->

												<!-- Enabled input -->
												<div class="form-group">
													<div class="col-sm-offset-2 col-sm-10">
														<div class="form-check">
															<input type="checkbox" class="form-check-input" th:field="*{enabled}">
															<label class="form-check-label" for="exampleCheck2" th:text="#{apiForm.enabled}">Enable</label>
														</div>
													</div>
												</div>

												<!-- Enabled input -->

												<div class="col-12" style="padding-top: 40px;">
													<button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{apiForm.submit}">Submit</button>
												</div>

											</div>

										</div>
									</form>
								</div>

							</div>

						</div>
					</div>
				</section>

			</div>

			<footer class="main-footer" style="margin-left: 0px !important"></footer>

			<aside class="control-sidebar control-sidebar-dark"></aside>

		</div>
	</div>

</body>

</html>
