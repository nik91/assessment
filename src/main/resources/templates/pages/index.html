	<div class="content-wrapper" style="margin-left: 0px !important">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Cities</h1>
					</div>

				</div>
			</div>
		</div>






		<section class="content">
			<div class="container-fluid">
				<!-- Info boxes -->
				<div class="row" th:if="${not #lists.isEmpty(cityDetails)}">
					<div class="col-12 col-sm-6 col-md-3" th:each="cityDetail : ${cityDetails}">
            		<div class="info-box">
						<span class="info-box-icon bg-success elevation-1"><i
							class="fa fa-map-marker"></i></span>

						<div class="info-box-content">
							<span class="info-box-text" th:text="'City: ' + ${cityDetail.city}"></span>
							<span class="info-box-number" th:text="${cityDetail.temperature} != null ? 'Temperature: '+${cityDetail.temperature} : 'Temperature: N/A' "></span>
							<span class="info-box-text" th:text="${cityDetail.lat} != null ? 'Lantitude: ' + ${cityDetail.lat} :'Lantitude: N/A'"></span>
							<span class="info-box-text" th:text="${cityDetail.lon}  != null ? 'Longitude: ' + ${cityDetail.lon} : 'Longitude: N/A'"></span>
						</div>

					</div>

				</div>


				<!-- fix for small devices only -->
				<div class="clearfix hidden-md-up"></div>




			</div>
	</div>

	</section>





</body>
