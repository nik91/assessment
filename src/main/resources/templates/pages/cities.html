<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core Online Tutorial - List Users</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<script src="../../js/jquery/jquery.min.js"></script>
<link rel="stylesheet" href="../../css/dataTables.bootstrap4.css">
<!-- Theme style -->
<link rel="stylesheet" href="../../../css/adminlte.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">

</head>
<body>
<div th:replace="fragments/languages"></div>
<div th:replace="fragments/navigation"></div>
<div class="card">
            <div class="card-header">
              <h3 class="card-title">Cities</h3>
            </div>
            

	<div class="content-wrapper" style="margin-left: 0px !important">
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Cities list</h1>
					</div>

				</div>
			</div>
		</div>






		<section class="content">

					
		<div class="row" th:if="${!configOk}">
		<div class="col-12">
		<div class="info-box mb-3 bg-danger">
								<span class="info-box-icon"><i class="fa fa-gear"></i></span>

								<div class="info-box-content">
									<span class="info-box-text mt-3">There is no Configurations for APIs</span>
								</div>
								<!-- /.info-box-content -->
							</div>

		</div>
		</div>
					
					
		<div class="row">
        <div class="col-12">
          
		<div class="card">
            
            <div class="card-body">
            
              <table id="example1" class="table table-bordered table-striped" th:if="${not #lists.isEmpty(cityDetails)}">
                <thead>
                <tr>
                  <th>City Name</th>
                  <th>Cordinate</th>
                  <th>Cordinate</th>
                  <th>Temperature</th>
                  <th>Edit</th>
            	  <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cityDetail : ${cityDetails}" >
                  <td th:text="${cityDetail.city}">Other browsers</td>
                  <td th:text="${cityDetail.lat}">All others</td>
                  <td th:text="${cityDetail.lon}">-</td>
                  <td th:text="${cityDetail.temperature}">-</td>
                  <th><a th:href="${'/cities/edit/' + cityDetail.city.id}" class="btn btn-success btn-md m-0 text-light" ><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a></th>
                  <th><a th:href="${'/cities/delete/' + cityDetail.city.id}" class="btn btn-md btn-danger m-0 text-light" ><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a></th>
                  
                  
                                   
                  
                  
                  
                </tr>
                </tbody>
                <tfoot>
                <tr>
                 <th>City Name</th>
                  <th>Cordinate</th>
                  <th>Cordinate</th>
                  <th>Temperature</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                </tfoot>
              </table>
              <a th:href="${configOk} ? '/cities/new' :'#'" th:class="${configOk} ? 'btn btn-md btn-primary m-0 text-light':'btn btn-md btn-danger m-0 text-light'"><i class="fa fa-map-marker" aria-hidden="true"></i> Add new</a>
            </div>
          </div>
        </div>
      </div>
					
					
					

		</section>
	</div>

</div>

	<footer class="main-footer" style="margin-left: 0px !important">

	</footer>


</body>
<script src="../../js/jquery.dataTables.js"></script>
<script src="../../js/dataTables.bootstrap4.js"></script>
<script>
  $(function () {
    $("#example1").DataTable();
  });
</script>
</html>
