<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core Online Tutorial - List Users</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<script src="../../js/jquery/jquery.min.js"></script>
<link rel="stylesheet" href="../../css/dataTables.bootstrap4.css">
<!-- Theme style -->
<link rel="stylesheet" href="../../../css/adminlte.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">

</head>
<body>

<div class="card">
            <div class="card-header">
              <h3 class="card-title">Admin panel</h3>
            </div>
            

	<div class="content-wrapper" style="margin-left: 0px !important">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Cities list</h1>
					</div>

				</div>
			</div>
		</div>






		<section class="content">

					
					
					
					
		<div class="row">
        <div class="col-12">
          
		<div class="card">
            
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped" th:if="${not #lists.isEmpty(cityDetails)}">
                <thead>
                <tr>
                  <th>City Name</th>
                  <th>Cordinate</th>
                  <th>Cordinate</th>
                  <th>Temperature</th>
                  <th>Edit</th>
            	  <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cityDetail : ${cityDetails}" >
                  <td th:text="${cityDetail.city}">Other browsers</td>
                  <td th:text="${cityDetail.lat}">All others</td>
                  <td th:text="${cityDetail.lon}">-</td>
                  <td th:text="${cityDetail.temperature}">-</td>
                  <td th:text="${cityDetail.city}">U</td>
                  <td th:text="${cityDetail.city}">U</td>
                  
                  
                                   
                  
                  
                  
                </tr>
                </tbody>
                <tfoot>
                <tr>
                 <th>City Name</th>
                  <th>Cordinate</th>
                  <th>Cordinate</th>
                  <th>Temperature</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
					
					
					

		</section>
	</div>

</div>

	<footer class="main-footer" style="margin-left: 0px !important">

	</footer>


</body>
<script src="../../js/jquery.dataTables.js"></script>
<script src="../../js/dataTables.bootstrap4.js"></script>
<script>
  $(function () {
    $("#example1").DataTable();
  });
</script>
</html>
